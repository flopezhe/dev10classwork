<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data-Driven Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

  <div class="container">

    <h1>Data-Driven Table</h1>
  
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Height</th>
          <th>Mass</th>
          <th>Hair Color</th>
          <th>Skin Color</th>
          <th>Eye Color</th>
          <th>Birth Year</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>

  <script>

    // Star Wars character data taken from the Star Wars API: https://swapi.dev

    const data = [
      {
        id: 1,
        name: "Luke Skywalker",
        height: 172,
        mass: 77,
        hairColor: "blond",
        skinColor: "fair",
        eyeColor: "blue",
        birthYear: "19BBY"
      },
      {
        id: 2,
        name: "C-3PO",
        height: 167,
        mass: 75,
        hairColor: "n/a",
        skinColor: "gold",
        eyeColor: "yellow",
        birthYear: "112BBY"
      },
      {
        id: 3,
        name: "R2-D2",
        height: 96,
        mass: 32,
        hairColor: "n/a",
        skinColor: "white, blue",
        eyeColor: "red",
        birthYear: "33BBY"
      },
      {
        id: 4,
        name: "Darth Vader",
        height: 202,
        mass: 136,
        hairColor: "none",
        skinColor: "white",
        eyeColor: "yellow",
        birthYear: "41.9BBY"
      },
      {
        id: 5,
        name: "Leia Organa",
        height: 150,
        mass: 49,
        hairColor: "brown",
        skinColor: "light",
        eyeColor: "brown",
        birthYear: "19BBY"
      },
      {
        id: 10,
        name: "Obi-Wan Kenobi",
        height: 182,
        mass: 77,
        hairColor: "auburn, white",
        skinColor: "fair",
        eyeColor: "blue-gray",
        birthYear: "57BBY"
      },
      {
        id: 13,
        name: "Chewbacca",
        height: 228,
        mass: 112,
        hairColor: "brown",
        skinColor: "unknown",
        eyeColor: "blue",
        birthYear: "200BBY"
      },
      {
        id: 14,
        name: "Han Solo",
        height: 180,
        mass: 80,
        hairColor: "brown",
        skinColor: "fair",
        eyeColor: "brown",
        birthYear: "29BBY"
      }
    ];

    const tableBody = document.querySelector('tbody');

    function populateTable() {
      const bodyRowsHtml = data.map(character => {
        return `
          <tr>
            <td>${character.name}</td>
            <td>${character.height}</td>
            <td>${character.mass}</td>
            <td>${character.hairColor}</td>
            <td>${character.skinColor}</td>
            <td>${character.eyeColor}</td>
            <td>${character.birthYear}</td>
          </tr>
        `;
      });

      tableBody.innerHTML = bodyRowsHtml.join('');
    }

    populateTable();

  </script>

</body>
</html>
