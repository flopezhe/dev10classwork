<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <main class="container">
        <!-- navigation is always visible other than the "Add Agent" button -->
        <nav class="navbar navbar-expand-lg ">
        <div>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="linkAgents" href="#">Agents</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="linkAgencies" href="#">Agencies</a>
                </li>
            
            </ul>
        </div>
        </nav>
        <!-- we start on the "landing" view -->
        <div class="landing">
            <h1>Field Agent Web</h1>
            <img class="rotate" src="https://cdn4.vectorstock.com/i/1000x1000/49/63/agent-vector-28074963.jpg">
        </div>
        <!-- the "list" view shows all agents -->
        <div class="list">
            <button id="btnAdd" class="btn btn-success">Add Agent</button>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="row">Name</th>
                        <th scope="row">DOB</th>
                        <th scope="row">Height</th>
                        <th scope="row">&nbsp;</th>
                    </tr>
                </thead>
                <tbody> </tbody>
            </table>
            <div>
                No agents found.<br>
                Do you want to add an agent?
            </div>
        </div>
        <!-- the "form" view displays an HTML form to either add or update an agent -->
        <div class="form">
            <h1>Add an Agent</h1>
            <div id="validationSummary">
            </div>
            <form>
                <div class="form-group">
                    <div>
                        <label for="firstName">First Name</label>
                        <input id="firstName" name="firstName" type="text" required>
                    </div>
                    <div>
                        <label for="middleName">Middle Name</label>
                        <input id="middleName" class="form-control" name="middleName" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input id="lastName" class="form-control" name="lastName" type="text" required>
                </div>
                <div class="form-group">
                    <div>
                        <label for="dob">DOB</label>
                        <input id="dob" name="dob" class="form-control-sm" type="date" required>
                    </div>
                    <div>
                        <label for="heightInInches">Height (inches)</label>
                        <input id="heightInInches" class="form-control-sm" name="heightInInches" type="number" required
                            min="36" max="96">
                    </div>
                </div>
                <div >
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-warning">Cancel</button>
                    <input id="agentId" name="agentId" type="hidden">
                </div>
            </form>
        </div>
        <!-- the "delete" view displays an agent delete confirmation message -->
        <div class="delete">
            <h1>Delete Agent</h1>
            <p>Are you sure you want to delete this agent?</p>
            <ul></ul>
            <button id="btnDelete" class="btn btn-danger">Delete</button>
            <button id="btnCancel" class="btn btn-warning">Cancel</button>
            <input id="deleteAgentId" name="deleteAgentId" type="hidden">
        </div>
    </main>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
